on:
    push:
      branches: [ dev-branch ]
     name: storageaccount
    jobs:
        PowerShellDemo:
          name: "PowerShell Demo"
          runs-on: ubuntu-latest
      
          steps:
            - name: Build Module
              shell: pwsh
              run: Invoke-Build -Task ModuleBuild

            - name: Login via Az module
              uses: azure/login@v1
              with:
              creds: ${{secrets.AZURE_CREDENTIALS}}
              enable-AzPSSession: true

            - name: Build Module
              shell: pwsh
              run: ./ps/rg.ps1 -Task ModuleBuild
    
     